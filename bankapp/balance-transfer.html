<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/fontawesome.icon.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Bank System | Default</title>
</head>
<body>
    <div class="mobile_body no_scroll" style="background-color: #F4F8FB;">

        <div class="header d-flex align-items-center justify-content-between bg-primary p-2 text-white mb-3">
            <a href="/dashboard.html"><i class="fa-solid fa-house"></i></a>
                <div>
                    <h5>Heading</h5>
                    <p class="mb-0">Sub Heading</p>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <i class="fa-solid fa-bell pointer-event"></i>
                    <i class="fa fa-search pointer-event"></i>
                </div>
        </div>

        <div class="container h-100 ">
            <div class="card p-0 mb-3">
                <div class="d-flex align-items-center gap-4 balance_transfer_head flex-row mb-2 border-bottom p-2">
                    
                    <img src="./images/visa-gold.png" alt="visa_card">
                    <h6><span class="fw-light">Account No:</span> 209459879698406</h6>
                </div>
                <div class="balance d-flex align-items-center gap-2 px-2">
                    <p class="currency">BDT</p> <p>Available Balance : <span class="h6">0000</span></p> 
                </div>
                
            </div>

            <form action="">
                <div class="card mb-3 balance_transfer_body">
                    <div class="single_input">
                        <i class="fa-solid fa-building-columns"></i>
                        <select name="accountTo" id="accountTo">
                            <option disabled selected value="">Select Receiver Account</option>
                            <option value="1">IFDC</option>
                            <option value="1">IFDC</option>
                            <option value="1">IFDC</option>
                        </select>
                    </div>

                    <div class="single_input d-flex align-items-center gap-2 justify-content-around border">
                        <label class="d-flex py-2 align-items-center gap-2" for="bank1"><input type="radio" name="bank" id="bank1">BEFTN</label>
                        <label class="d-flex py-2 border-end border-start px-4 align-items-center gap-2" for="bank2"><input type="radio" name="bank" id="bank2">NPSB</label>
                        <label class="d-flex py-2 align-items-center gap-2" for="bank3"><input type="radio" name="bank" id="bank3">RTGS</label>
                    </div>
    
                    <div class="single_input">
                        <textarea type="text" name="note" id="note" placeholder="Write Note"></textarea>
                    </div>
    
                    <div class="single_input">
                        <i class="fa-solid fa-bangladeshi-taka-sign"></i>
                        <input type="number" name="amount" id="amount" placeholder="Enter Amount">
                    </div>
                    <div class="d-flex gap-2 mt-3 bg-light-green p-2">
                        <i class="fa-solid fa-triangle-exclamation text-warning"></i>
                        <ul class="p-0 m-0">
                            <li>* No Transaction Fee</li>
                            <li>* Each Transaction 30,000.00 BDT (Max)  100.00 BDT (Min)</li>
                            <li>* Each Total Amount 500,000.00 BD (Max) Single Day Transaction</li>
                        </ul>
                    </div>
                </div>
                <button class="primary_btn">Transfer Money</button>
            </form>

        </div>

       
        
        <div class="bottom_nav p-2 ">
            <div class="d-flex justify-content-center text-center">
                <a href="dashboard.html" class="col">
                    <div class="menu_item active">
                        <i class="fa-solid fa-house"></i>
                        <p>Dashboard</p>
                    </div>
                </a>
                
                <a href="acount.html" class="col">
                    <div class="menu_item">
                        <i class="fa-solid fa-building-columns"></i>
                        <p>Account</p>
                    </div>
                </a>

                <a href="card.html" class="col">
                    <div class="menu_item">
                        <i class="fa-brands fa-cc-visa"></i>
                        <p>Card</p>
                    </div>
                </a>

                <a href="profile.html" class="col">
                    <div class="menu_item">
                        <i class="fa-solid fa-user"></i>
                        <p>Profile</p>
                    </div>
                </a>

               
            </div>
        </div>

        


    
    <!-- javascript -->
    <script src="./js/script.js"></script>

</script>
</body>
</html>
